<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
    
   
</head>
<body>
    <div class="title">Etch-a-Sketch</div>

    <div class="main">

         <div class="buttons">
             <button onclick="changeColor('black')" class="black">Black</button>
             <button onclick="changeColor('random')" class="random" >Rainbow</button>
             <button onclick="changeColor('white')" class="white">Eraser</button>
              <button onclick="pixelSize()" class="reset">Reset</button>
         </div>

        <div class = "game">
       
         <div class = "slidercontainer">

            <p ><span id="gridSize" >16 x 16</span></p>
            <input type="range" min="1" max="64" value="16" class="slider" id="myRange">

         </div>
        
        <div id="container"> </div>
        
        </div>

    </div>
    
    <script src ="script.js"></script>
</body>
</html>
